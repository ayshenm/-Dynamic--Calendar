<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="/Dynamic Calendar/css/style.css">
</head>
<body>
 <div class="wrapper">
    <header>
        <p class="current-data"></p>
        <div class="icons">
            <span id="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
    </header>
    <div class="calendar">
        <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>

        <ul class="days">
            
        </ul>
    </div>
 </div>
  
    

<script src="https://kit.fontawesome.com/d5c98c56f9.js" crossorigin="anonymous"></script>
<script src="/Dynamic Calendar/js/main.js"></script>    
</body>
</html>
